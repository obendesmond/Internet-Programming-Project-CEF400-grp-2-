<div class="main" fxLayout="row " fxLayoutAlign="center center">
    <mat-card fxFlex="40" fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card-header fxFlex="100">
            <mat-card-title>CLIENT REGISTRATION FORM</mat-card-title>
            <mat-card-subtitle>As Client</mat-card-subtitle>
        </mat-card-header>
        <br><br><br><br>
        <mat-card-content fxLayout="row wrap" fxFlex="100">
            <form #clientForm="ngForm" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center">

                {{ clientForm.value | json }}
                <mat-form-field appearance="outline" fxFlex="70">
                    <mat-label>username</mat-label>
                    <input #name matInput type="text" ngModel name="name">
                    <span matSuffix>name</span>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="70">
                    <mat-label>email</mat-label>
                    <input #email type="email" matInput ngModel name="email">
                    <span matSuffix>email</span>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="70">
                    <mat-label>tel</mat-label>
                    <input #tel matInput type="text" ngModel name="tel">
                    <span matSuffix>phone</span>
                </mat-form-field>


                <mat-form-field appearance="outline" fxFlex="70">
                    <mat-label>password</mat-label>
                    <input #password type="password" name="password" ngModel matInput>
                    <span matSuffix>password</span>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="70">
                    <mat-label>retype password</mat-label>
                    <input #retypePass matInput type="password" placeholder="">
                    <span matSuffix>retype </span>
                </mat-form-field>

                <a href="" style="height: 3.2em;padding-top:5px;" mat-raised-button fxFlex="70" color="primary">REGISTER</a>
                <a [routerLink]="['/doctor-registration']" routerLinkActive="router-link-active" style="height: 3.2em;padding-top:5px;" mat-button fxFlex="70" color="primary">Register as doctor</a>
            </form>
        </mat-card-content>

        <mat-card-footer>

        </mat-card-footer>
    </mat-card>
</div>
