<div class="container">
    <form #clientForm="ngForm" id="contact">
        <h3>CLIENT REGISTRATION FORM</h3>
        <h4>As Client</h4>
        <fieldset>
            <input #name="ngModel" [(ngModel)]="clientService.aClient.name" name="name" placeholder="Your name" type="text" tabindex="1" required autofocus minlength="4">
            <div *ngIf="clientForm.submitted && !name.valid">
                <h6 class="errors" *ngIf="name.errors.required">your name is required</h6>
                <h6 class="errors" *ngIf="name.errors.minlength">name must be more than 4 characters</h6>
            </div>
        </fieldset>
        <fieldset>
            <input #email="ngModel" [(ngModel)]="clientService.aClient.email" name="email" placeholder="Your Email Address" type="email" tabindex="2" required [pattern]="emailRegex">
        </fieldset>
        <fieldset>
            <input #tel="ngModel" [(ngModel)]="clientService.aClient.tel" name="tel" placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input #password="ngModel" [(ngModel)]="clientService.aClient.password" name="password" placeholder="Your Password" type="password" tabindex="4" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Register</button>
        </fieldset>
        <p class="copyright">Register as <a [routerLink]="['/doctor-registration']" routerLinkActive="router-link-active" title="Colorlib">Doctor</a></p>
    </form>
</div>
<h6 class="errors" *ngIf="password.errors.required">Your password is required</h6>
<h6 class="errors" *ngIf="password.errors.minlength">must be greater than 5 characters</h6>
</div>
</fieldset>
<fieldset>
    <input #rePass name="rePass" placeholder="Retype Password" type="password" tabindex="4" required>
    <div *ngIf="clientForm.submitted && password!=rePass">
        <h6 class="errors">passwords are not the same</h6>
    </div>
</fieldset>
<fieldset>
    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Register</button>
</fieldset>
<p class="copyright">Register as <a [routerLink]="['/doctor-registration']" routerLinkActive="router-link-active" title="Colorlib">Doctor</a></p>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
