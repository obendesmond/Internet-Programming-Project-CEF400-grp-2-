<div class="main" fxLayout="row " fxLayoutAlign="center center">
<mat-card fxFlex="40" fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card-header fxFlex="100">
        <mat-card-title>LOGIN TO CONTINUE WHERE YOU LEFT OFF</mat-card-title>
        <mat-card-subtitle>As Doctor or Patient</mat-card-subtitle>
    </mat-card-header>
    <br><br><br><br>
    <mat-card-content fxLayout="row wrap" fxFlex="100">
        
        <form action="" method="get" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center" (ngSubmit)="onSubmit()" #userForm="ngForm" > 
         {{userCredentials | json }}
            <mat-form-field appearance="outline" fxFlex="70">
            <mat-label>username or email</mat-label>
                <input  matInput  name="username" [(ngModel)]="userCredentials.username"
                       type="text"
                       placeholder="" >
                <span matSuffix>email</span>
          </mat-form-field>


          <mat-form-field appearance="outline" fxFlex="70">
              <mat-label>password</mat-label>
                  <input matInput  name="password" [(ngModel)]="userCredentials.password"
                         type="password"
                         placeholder="">
                  <span matSuffix>password</span>
            </mat-form-field>


            <a href="#" style="height: 3.2em;padding-top:5px;" mat-raised-button fxFlex="70" color="primary" (click)=" openValidationSnackbar()">LOGIN TO YOUR ACCOUNT</a>
            <a href="" style="height: 3.2em;padding-top:5px;" mat-button fxFlex="70" color="primary">Forgot Password?</a>
        </form>
    </mat-card-content>
    
    <mat-card-footer>
        
    </mat-card-footer>
</mat-card>
</div>
